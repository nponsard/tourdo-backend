components:
  securitySchemes:
    jwt:
      type: apiKey
      in: header
      name: Authorization
      description: JWT token
  responses:
    "400BadRequest":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/message"

    "401Unauthorized":
      description: Invalid token
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/message"
    "403Forbidden":
      description: not enough permissions
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/message"
    "500InternalServerError":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/message"
  schemas:
    message:
      type: object
      description: object containing a message
      properties:
        message:
          type: string
    user:
      type: object
      description: User object
      properties:
        id:
          type: number
        username:
          type: string
        admin:
          type: boolean
    team:
      type: object
      description: Team object
      properties:
        id:
          type: number
        name:
          type: string
        description:
          type: string
        win_count:
          type: number
        match_count:
          type: number
    match:
      type: object
      description: Match object
      properties:
        id:
          type: number
        team_1_id:
          type: number
        team_2_id:
          type: number
        row:
          type: number
          nullable: true
        column:
          type: number
          nullable: true
        tournament_id:
          type: number
          nullable: true
        winner_id:
          type: number
          nullable: true
        date:
          type: number
    tournament:
      type: object
      description: Tournament object
      properties:
        id:
          type: number
        type:
          type: number
        name:
          type: string
        start_date:
          type: number
        end_date:
          type: number
        description:
          type: string
        status:
          type: number
        game_name:
          type: string
        max_teams:
          type: number

